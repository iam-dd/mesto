<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">

</head>

<body class="page page_content">
  <header class="header page__header">
    <img class="logo" src="./images/logo.svg" alt="логотип">
  </header>
  <main>
    <section class="profile page__profile">
      <div class="profile__person">
        <img class="profile__avatar" src="./images/Avatar.png" alt="аватар">
        <div class="profile__block-name">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__button"></button>
    </section>
    <section class="elements page__elements" aria-label="Карточки с фотографиями">
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <section class="popup popup_section_profile">
    <div class="popup__container">
      <button class="popup__button-close popup__button-close_section_profile" type="button"></button>
        <form class="popup__form popup__form_section_profile" action="url" method="get" name="popup __submit-form" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
        <input id='name-input' class="popup__input popup__input_field_name" type="text" name="name" required minlength="2" maxlength="40">
        <span class="name-input-error popup__input-error"></span>
        <input id='about-input' class="popup__input popup__input_field_aboutme" type="text" name="aboutme" required minlength="2" maxlength="200">
        <span class="about-input-error popup__input-error"></span>
        <button class="popup__button-submit" type="submit">Сохранить</button>
      </form>
    </div>
   </section>
   <section class="popup popup_section_elements">
    <div class="popup__container">
      <button class="popup__button-close popup__button-close_section_elements" type="button"></button>
        <form class="popup__form popup__form_section_elements" action="url" method="get" name="popup __submit-form" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input id="title-input" class="popup__input popup__input_field_title" type="text" name="title" placeholder="Название" required minlength="2" maxlength="30">
        <span class="title-input-error popup__input-error"></span>
        <input id="url-input" class="popup__input popup__input_field_link" type="url" name="url" placeholder="Ссылка на картинку" required>
        <span class="url-input-error popup__input-error"></span>
        <button class="popup__button-submit" type="submit">Создать</button>
      </form>
    </div>
   </section>
   <section class="popup popup_section_image">
    <div class="popup__container">
      <button class="popup__button-close popup__button-close_section_image" type="button"></button>
      <img src="#" class="popup__image" alt="#">
      <h2 class="popup__title-image">image title</h2>
    </div>
   </section>

 
<template class="template">
  <div class="card">
    <button type="button" class="card__trash"></button>
    <img class="card__image" src="#" alt="#">
    <div class="card__sign">
      <h2 class="card__location">card title</h2>
      <button type="button" class="card__like card__like_state_hover"></button>
    </div>
  </div> 
</template>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
