<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">

</head>

<body class="page page_content">
  <header class="header page__header">
    <img class="logo" src="./images/logo.svg" alt="логотип">
  </header>
  <main>
    <section class="profile page__profile">
      <div class="profile__person">
        <img class="profile__avatar" src="./images/Avatar.png" alt="аватар">
        <div class="profile__block-name">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__button"></button>
    </section>
    
    <section class="elements page__elements">
    </section>
  </main>

  <footer class="footer page__footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  
  <section class="popup popup_section_profile">
    <div class="popup__container">
      <button class="popup__button-close popup__button-close_section_profile" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_section_profile" action="url" method="get" name="popup __submit-form">
        <input class="popup__input popup__input_field_name" type="text" name="name" required>
        <input class="popup__input popup__input_field_aboutme" type="text" name="aboutme" required>
        <button class="popup__button-submit" type="submit">Сохранить</button>
      </form>
    </div>
   </section>


   <section class="popup popup_section_elements">
    <div class="popup__container">
      <button class="popup__button-close popup__button-close_section_elements" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_section_elements" action="url" method="get" name="popup __submit-form">
        <input class="popup__input popup__input_field_title" type="text" name="name" placeholder="Название" required>
        <input class="popup__input popup__input_field_link" type="text" name="aboutme" placeholder="Ссылка на картинку" required>
        <button class="popup__button-submit" type="submit">Создать</button>
      </form>
    </div>
   </section>


   <section class="popup popup_section_image">
    <div class="popup__container-image">
      <button class="popup__button-closeimage" type="button"></button>
      <img src="" class="popup__image" alt="">
      <h2 class="popup__title-image"></h2>
    </div>
   </section>

 
<template class="template">
  <div class="card">
    <button type="button" class="card__trash"></button>
    <img class="card__image" src="" alt="">
    <div class="card__sign">
      <h2 class="card__location"></h2>
      <button type="button" class="card__like card__like_state_hover"></button>
    </div>
  </div> 
</template>
  <script src="./scripts/index.js"></script>
</body>

</html>
