<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">

</head>

<body class="page page_content">
  <header class="header page__header">
    <img class="logo" src="./images/logo.svg" alt="логотип">
  </header>
  <main>
    <section class="profile page__profile">
      <div class="profile__person">
        <img class="profile__avatar" src="./images/Avatar.png" alt="аватар">
        <div class="profile__block-name">

          <button type="button" class="profile__edit-button"></button>>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__button"></button>

    </section>
    <section class="elements page__elements">
      <div class="card">
        <img class="card__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
        <div class="card__sign">
          <h2 class="card__location">карачаевск</h2>
          <button type="button" class="card__like"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/elbrus.png" alt="гора Эльбрус">
        <div class="card__sign">
          <h2 class="card__location">гора эльбрус</h2>
          <button type="button" class="card__like"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/dombay.png" alt="Домбай">
        <div class="card__sign">
          <h2 class="card__location">домбай</h2>
          <button type="button" class="card__like"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/elbrus.png" alt="гора Эльбрус">
        <div class="card__sign">
          <h2 class="card__location">гора эльбрус</h2>
          <button type="button" class="card__like"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/dombay.png" alt="Домбай">
        <div class="card__sign">
          <h2 class="card__location">домбай</h2>
          <button type="button" class="card__like"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
        <div class="card__sign">
          <h2 class="card__location">карачаевo-черкессия</h2>
          <button type="button" class="card__like"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
      <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" action="url" method="get" name="popup __submit-form">
        <input class="popup__input popup__input_field_name" type="text" name="name" required>
        <input class="popup__input popup__input_field_aboutme" type="text" name="aboutme" required>
        <button class="popup__button-submit" type="submit">Сохранить</button>
      </form>
    </div>
    </div>
  </section>

  <script src="./scripts/index.js"></script>
</body>

</html>
